<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bookmark.css" type="text/css">
</head>

<body>
    <div class="pagecontainer">
        <div class="text-white pt-4 pl-2">
            <p class="h5">Hello</p>
            <h1 class="h3">Madhu</h1>
        </div>
        <div class="addlabel p-3">
            <h5 class="p-2">Bookmark Your favorite sites</h5>
            <form id="bookmarkForm" class="bookmarkcontainer">
                <div>
                    <div class="d-flex flex-column">
                        <label for="siteNameInput" class="tagname pt-2 pb-2">SITE NAME</label>
                        <input id="siteNameInput" placeholder="Enter site Name" class="border mb-3" type="text">
                        <p id="siteNameErrMsg" class="text-danger"></p>
                        <label for="siteUrlInput" class="tagname pt-2 pb-2">SITE URL</label>
                        <input id="siteUrlInput" placeholder="Enter site URL" class="border mb-3" type="text">
                        <p id="siteUrlErrMsg" class="text-danger"></p>
                        <button id="submitBtn" type="submit" class="btn btn-primary w-25 btn-sm ml-auto">Submit</button>
                    </div>
                </div>
            </form>
            <div>
                <ul id="bookmarksList" style="list-style-type:none;" class="pl-0">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="bookmark.js"></script>
</html>
